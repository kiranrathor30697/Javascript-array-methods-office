<script>
       //splice method
        let array1 =  ["Ramesh ","Anjali ","Kamlesh ","Rudransh ", 'Kiran'];
             let res1 =  array1.splice(1,1);// 1 index remove 1 value
             let res2 =  array1.splice(0,3);// 1 index remove 3 value
             console.log(res1);
             console.log(res2);
             document.write(res2);

          //slice Method
          let array2 = ["1 " ,'2 ','3 ','4 ','5 ','9','3','7','10','150'];
             let res3 = array2.slice(1,3);//copy 1 to 3 value
             let res4 = array2.slice(0,5);//copy 0 to 5 value
             console.log(res3);
             console.log(res4);
             document.write(res4);


</script>
