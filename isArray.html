<script>

    // Array checking method Array.isArray()
    alert(Array.isArray({})); // false

    alert(Array.isArray([])); // true

    let x = [4,56,8,2,6,97,1];

    let res = Array.isArray(x);
    console.log(res);


    let y = {
        name:"Kiran",
        surname:"Rathor"
    }

    let res2 = Array.isArray(y);
    console.log(res2);
</script>
